version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5001"  # Changed to match the Flask app's port
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=production
    restart: always
    networks:
      - app_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro  # Add this to serve static files
    depends_on:
      - web
    restart: always
    networks:
      - app_network

networks:
  app_network:
    driver: bridge